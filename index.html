<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChatECathy</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body id="body">
    <header id="mainNav">
      <div id="itemOne">
        <img id="cathyImg" src="CHATE.png" alt="cathy">
      </div>
      <div id="itemTwo">
        <div id="topRow">
          <input type="text" id="userMessageTextArea" placeholder="Enter Message" autofocus>
          <button type="button" id="clearAll" class="buttons">Clear message board</button>
        </div>
        <div id="bottomRow">
          <p><input type="checkbox" id="toDark">Dark theme</p>
          <p><input type="checkbox" id="toLarge">Large text</p>
        </div>
      </div>
    </header>
    <div id="mainBody">
      <h2 id="messageHeadline">Messages:</h2>
      <div id="messageBoard">
      </div>
    </div>
    <script src="module1.js" type="text/javascript"></script>
    <script src="module2.js" type="text/javascript"></script>
    <script src="module3.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
